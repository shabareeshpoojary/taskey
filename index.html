<!DOCTYPE html>
<html>
    <head>
        <title>js  build project</title>
        <link  href="./index.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 
    </head>
    <body onload="loadInitialData()">
        <!-- Button on small screen size -->
        <div class="add__new__btn__mobile__only d-md-none d-sm-block">
            <button class="btn btn-outline-primary d-flex align-items-center gap-4 justify-content-end" type="submit"
                data-bs-toggle="modal" data-bs-target="#addNewModal">
                <i class="fa-light fa-plus ">Add new item</i>
            </button>
        </div>
    
    
        <!-- Modal -->
         <!-- Add a new item modal -->
        <div class="modal fade" id="addNewModal" tabindex="-1" aria-labelledby="addNewModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="addNewModalLabel">Add new task</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <!-- This is for image -->
                            <div class="mb-3">
                                <label for="imageUrl" class="form-label">Image Url</label>
                                <input type="url" class="form-control clear" id="imageUrl" aria-describedby="imageDesc"
                                    placeholder="https://example.com/image.png">
                            </div>
    
                            <!-- This is for title -->
                            <div class="mb-3">
                                <label for="taskTitle" class="form-label">Task Title</label>
                                <input type="text" class="form-control clear" id="taskTitle" placeholder="Task Title!">
                            </div>
    
                            <!-- This is for task type -->
                            <div class="mb-3">
                                <label for="tags" class="form-label">Task Type</label>
                                <input type="text" class="form-control clear" id="tags" placeholder="Task Type!">
                            </div>
    
                            <!-- Task description -->
                            <div class="mb-3">
                                <label for="taskDescription" class="form-label">Task Description</label>
                                <textarea type="text" class="form-control clear" id="taskDescription"
                                    placeholder="Task Description!" rows="3">
                                </textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" onclick="handleSubmit()" data-bs-dismiss="modal">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- open Task modal -->
        <div class="modal fade" id="showTask" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
    
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Task Details</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
    
                    <!-- forget -->
                    <div class="modal-body task__modal__body">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- This is navbar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Tasky</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                    </ul>
                    <button class="btn btn-outline-primary d-flex align-items-center gap-4 justify-content-end"
                        type="submit" data-bs-toggle="modal" data-bs-target="#addNewModal">
                        <i class="fa-light fa-plus ">Add new item</i>
                    </button>
                </div>
            </div>
        </nav>
    
    
        <!-- Search bar -->
        <div class="container">
            <section class="mt-5">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="input-group flex-nowrap shadow-lg rounded">
                            <input type="search" class="form-control" placeholder="Search your task here"
                                aria-label="Username" aria-describedby="addon-wrapping" oninput="searchTask.apply(this,arguments)"/>
                            <span class="input-group-text" id="addon-wrapping">
                                <i class="fas fa-search"></i>
                            </span>
                        </div>
                    </div>
                    <!-- <div class="col-md-6">
    
                    </div> -->
                </div>
            </section>
    
    
    
    
            <!-- Cardssection -->
            <section class="mt-3">
                <div class="row task__contents">
    
                </div>
            </section>
        </div>
        <!-- scripts -->
        <script src="./script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
            </script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
            </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
            </script>
    </body>
    
     
</html>
